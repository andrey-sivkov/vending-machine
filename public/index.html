<!doctype html>
<html lang="ru">
<head>
    <title>Вендинговый аппарат</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body id="top" class="page">
<div class="body mt-3 mb-3">
    <div class="container">
        <div class="row">
            <div class="col col-12 col-md-6 text-center mb-3">
                <h5>Товары</h5>
                <div id="products"></div>
            </div>
            <div class="col col-12 col-md-3 text-center mb-3">
                <h5>Баланс</h5>
                <h2 class="text-info" id="balance">0 руб.</h2>
                <button class="btn btn-sm btn-block btn-get-change btn-success mt-3" disabled>Забрать сдачу</button>
            </div>
            <div class="col col-12 col-md-3 text-center mb-3">
                <h5>Внести монету</h5>
                <div id="coins"></div>
                <h5 class="mt-3">Внести купюру</h5>
                <div id="banknotes"></div>
            </div>
        </div>
        <div class="row">
            <div class="col col-12 col-md-6 mt-3">
                <button class="btn btn-danger btn-sm btn-block btn-restore">Восстановить состояние аппарата</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
